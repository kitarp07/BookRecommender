<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Book Recommendor System</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </head>

  <body style="height: 100vh">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Book Recommendor</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarText"
          aria-controls="navbarText"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/"></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/recommendations"
                >Similar books based on Content</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/colabrecommendations"
                >Similar books based on Collaborative filter</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/nn_recommendations"
                >Books based on rating prediction</a
              >
            </li>
          </ul>
          <span class="navbar-text"> </span>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="row">
        <div class="col-12" style="margin-top: 20px">
          <h1 style="font-size: 20px">Search books based on content</h1>
          <form action="/recommend" method="post">
            <input type="text" name="book_name" class="form-control" />
            <br />
            <input
              type="submit"
              class="btn btn-primary"
              style="
                background-color: #10a37f !important;
                border: none !important;
              "
            />
            <br />
            <br />
          </form>
        </div>

        {% if data %} {% for i in data %}
        <div class="col-2">
          <div class="card">
            <div class="card-body">
              <img class="card-img-top" src="{{i[2]}}" />
              <h6>{{i[0]}}</h6>
              <p>{{i[1]}}</p>
            </div>
          </div>
        </div>

        {% endfor %} {% endif %}
      </div>
    </div>

    <div
      style="
        position: fixed;
        left: 0;
        bottom: 0;
        width: 100%;
       
        height: 46px;
        background-color:rgb(0, 0, 0, 0.1);
        opacity: 0.7;
        

        color: black;
        text-align: center;
        
      "
    >
    <div style="margin-top: 10px;">
      Book Recommendor

    </div>
  
    </div>
  </body>
</html>
